<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress and optimize your images online with our free image compression tool. Reduce image size without losing quality.">
    <meta name="keywords" content="image compression, compress images, optimize images, reduce image size, free image tool">
    <meta name="author" content="Your Name">
    <title>Image Compression Tool</title>
    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_AD_UNIT_ID" crossorigin="anonymous"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.2rem;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .upload-section, .compression-section, .output-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .upload-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .upload-label:hover {
            background-color: #0056b3;
        }

        #compressBtn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #compressBtn:hover {
            background-color: #218838;
        }

        #outputImageContainer {
            margin-top: 20px;
            text-align: center;
        }

        #outputImageContainer img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #downloadLink {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        #downloadLink:hover {
            background-color: #0056b3;
        }

        .ad-container {
            margin: 20px 0;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            main {
                padding: 10px;
            }

            .upload-section, .compression-section, .output-section {
                padding: 15px;
            }

            #compressBtn {
                padding: 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Compression Tool</h1>
        <p>Compress and optimize your images easily!</p>
    </header>

    <main>
        <!-- AdSense Ad Unit -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-app-pub-1755093053807883/2626638691"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- Image Upload Section -->
        <section class="upload-section">
            <input type="file" id="imageInput" accept="image/*" style="display: none;" />
            <label for="imageInput" class="upload-label">Choose an Image</label>
            <p id="fileInfo" style="margin-top: 10px; font-size: 0.9rem; color: #666;"></p>
        </section>

        <!-- Compression Level Selector -->
        <section class="compression-section">
            <label for="compressionLevel" style="font-weight: bold;">Compression Level:</label>
            <select id="compressionLevel" style="width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ddd;">
                <option value="0.1">Low (10%)</option>
                <option value="0.5" selected>Medium (50%)</option>
                <option value="0.9">High (90%)</option>
            </select>
        </section>

        <!-- Compress Button -->
        <button id="compressBtn">Compress Image</button>

        <!-- Output Section -->
        <section class="output-section">
            <h2 style="margin-bottom: 15px;">Compressed Image</h2>
            <div id="outputImageContainer"></div>
            <a id="downloadLink" download="compressed_image.jpg">Download Compressed Image</a>
        </section>

        <!-- AdSense Ad Unit -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-app-pub-1755093053807883/2626638691"
                 data-ad-slot="0987654321"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Image Compression Tool. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for Image Compression
        document.getElementById('imageInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('fileInfo').textContent = `Selected File: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
            }
        });

        document.getElementById('compressBtn').addEventListener('click', function () {
            const file = document.getElementById('imageInput').files[0];
            const compressionLevel = parseFloat(document.getElementById('compressionLevel').value);

            if (file) {
                compressImage(file, compressionLevel);
            } else {
                alert('Please select an image first.');
            }
        });

        function compressImage(file, quality) {
            const reader = new FileReader();
            reader.readAsDataURL(file);

            reader.onload = function (e) {
                const img = new Image();
                img.src = e.target.result;

                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    canvas.width = img.width;
                    canvas.height = img.height;

                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    // Compress the image
                    const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);

                    // Display the compressed image
                    const outputImageContainer = document.getElementById('outputImageContainer');
                    outputImageContainer.innerHTML = `<img src="${compressedDataUrl}" alt="Compressed Image">`;

                    // Enable download link
                    const downloadLink = document.getElementById('downloadLink');
                    downloadLink.href = compressedDataUrl;
                    downloadLink.style.display = 'block';
                };
            };
        }
    </script>
</body>
</html>
